<link rel="stylesheet" href="edu.css">
<h1>Educational Qualification</h1>
<form>
    <h2>School Information</h2>
    <div>
      <label for="school-name">School Name:</label>
      <input type="text" id="school-name" name="school-name" required>
    </div>
    
    <div>
      <label for="school-degree">Degree:</label>
      <input type="text" id="school-degree" name="school-degree" required>
    </div>
    
    <div>
      <label for="school-percentage">Percentage:</label>
      <input type="number" id="school-percentage" name="school-percentage" min="0" max="100" required>
    </div>
    
    <div>
      <label for="school-date">Date of Graduation:</label>
      <input type="date" id="school-date" name="school-date" required>
    </div>
    
    <h2>College Information</h2>
    <div>
      <label for="college-name">College Name:</label>
      <input type="text" id="college-name" name="college-name" required>
    </div>
    
    <div>
      <label for="college-degree">Degree:</label>
      <input type="text" id="college-degree" name="college-degree" required>
    </div>
    
    <div>
      <label for="college-percentage">Percentage:</label>
      <input type="number" id="college-percentage" name="college-percentage" min="0" max="100" required>
    </div>
    
    <div>
      <label for="college-date">Date of Graduation:</label>
      <input type="date" id="college-date" name="college-date" required>
    </div>
    
    <button type="submit">Save</button>
  </form>
