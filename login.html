 <!-- login section start -->
 <section class="login" id="login">
    <div id="test-popup" class="white-popup mfp-hide">
        <div class="top-form-header">
            <h4>Login Form</h4>
        </div>
        <form action="#" method="post" id="main_login_form" novalidate="">
              <div class="row">
               
                 <div class="col-12 col-md-12">
                      <div class="group">
                          <input type="text" name="name" id="name0" required="">
                          <span class="highlight"></span>
                          <span class="bar"></span>
                          <label>Email</label>
                      </div>
                  </div>
                  <div class="col-12 col-md-12">
                      <div class="group">
                          <input type="password" name="name" id="name1" required="">
                          <span class="highlight"></span>
                          <span class="bar"></span>
                          <label>Password</label>
                      </div>
                  </div>
                  
                  <div class="col-12 col-sm-5 text-left ">
                      <button type="submit" class="btn dream-btn">Login</button>
                  </div>
                  <div class="col-12 col-sm-7 text-left">
                      <p class="mb-0 mt-10">Don't have an account? <a href="#sign-up" >Sign up</a></p>
                  </div>
              </div>
          </form>
      </div>
</section>
