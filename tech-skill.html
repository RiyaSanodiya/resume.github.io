<link rel="stylesheet" href="tech-skill.css">
<h1>Technical skills</h1>
<form id="skills-form">
    <label for="tname">Title Name:</label>
    <input type="text" id="tname" name="tname" required>

    <label for="skill-name">Skill Name:</label>
    <input type="text" id="skill-name" name="skill-name" required>
    
    <label for="proficiency-level">Proficiency Level:</label>
    <select id="proficiency-level" name="proficiency-level" required>
      <option value="" disabled selected>Select proficiency level</option>
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Advanced">Advanced</option>
      <option value="Expert">Expert</option>
    </select>
    
    <button type="submit" id="save-button">Save</button>
  </form>
